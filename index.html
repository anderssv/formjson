<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Intercept Form Submit</title>
    <script src="fjson.js"></script>
</head>
<body>
<h1>Normal Form Submit</h1>
<form id="myForm" action="/response" method="post" fjson>
    <input type="text" name="username" required>
    <input type="password" name="password" required>
    <button type="submit">Submit</button>
</form>

<h1>Redirect Form Submit</h1>
<form id="myForm2" action="http://localhost:3000/redirect" method="post" fjson>
    <input type="text" name="username" required>
    <input type="password" name="password" required>
    <button type="submit">Submit</button>
</form>

</body>
</html>
